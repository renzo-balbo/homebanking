<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="d-flex justify-content-center flex-wrap">


        <div class="col-12 col-lg-4 mt-5">
            <h2 class="text-center">Client Manager</h2>
            <form action="" class="">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" v-model="newClientFirtsName" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" v-model="newClientLastName" placeholder="Your last name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" v-model="newClientEmail" placeholder="name@example.com">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger w-25" @click="addClient()">Send</button>
                </div>
            </form>
        </div>

        <div class="col-12 col-lg-10 mt-5">
            <h2>Client List</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col" colspan="2" class="d-flex justify-content-center">Config Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="client in clientList">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" @click="editClient(client)">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" @click="deleteClient(client)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>

        <section class="col-10 d-flex mt-5 flex-wrap">
            <h2>JSON</h2>
            <p class="col-12">{{clientList}}</p>
        </section>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="manager.js"></script>
</body>
</html>
