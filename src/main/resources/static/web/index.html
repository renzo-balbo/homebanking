<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Sign in</title>
</head>

<body>
    <div class="logContainer" id="app">
        <div class="forms-logContainer">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" @submit.prevent="">
                    <h1 class="title">Sign in</h1>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input v-model="userMail" type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input v-model="userPassword" type="password" placeholder="Password" />
                    </div>
                    <input @click="login" type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form" @submit.prevent="">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input v-model="newFirstName" type="text" placeholder="First name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input v-model="newLastName" type="text" placeholder="Last name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input v-model="newMail" type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input v-model="newPassword" type="password" placeholder="Password" />
                    </div>
                    <input @click="signUp" type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-logContainer">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Wanna join the RLBP Family ?</h3>
                    <p>
                        Signing up you can start your new account and become one of us. It's easy and 100% online!
                    </p>
                    <button class="btn transparent" @click="toggleSignUpMode" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="./img/logImg/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Enter your user and password so you can access your account.
                    </p>
                    <button class="btn transparent" @click="toggleSignUpMode" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="./img/logImg/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
